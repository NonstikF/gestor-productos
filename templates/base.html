<!DOCTYPE html>
<html lang="es" data-bs-theme="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="text-center py-4 mb-5">
        <h1 class="animate__animated animate__pulse">
            <i class="bi bi-box-seam-fill"></i> Gestor de Productos
        </h1>
    </header>

    <main class="container">
        <div class="glass-card animate__animated animate__fadeIn">
            <div class="card-body p-4 p-md-5">
                <nav class="nav nav-pills nav-fill mb-4">
                    <a class="nav-link" href="{{ url_for('index') }}"><i class="bi bi-list-ul"></i> Inventario</a>
                    <a class="nav-link" href="{{ url_for('agregar') }}"><i class="bi bi-plus-circle"></i> Agregar</a>
                    <a class="nav-link" href="{{ url_for('generar_reporte_pdf') }}"><i class="bi bi-file-earmark-pdf-fill"></i> Reporte</a>
                </nav>
                <hr class="mb-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</body>
</html>
